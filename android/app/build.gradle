

plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    // Place Flutter plugin last
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.login_register_flutter"
    compileSdk = 34 // Set this directly, or retrieve from `flutter.compileSdkVersion` if defined
    ndkVersion = "25.1.8937393" // Set the NDK version directly if required

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17  // Ensures Kotlin uses Java 1.8
    }

    defaultConfig {
        applicationId = "com.example.login_register_flutter"
        minSdkVersion = 23 // Specify minSdkVersion directly
        targetSdkVersion = 34 // Set this directly or get from `flutter.targetSdkVersion`
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }


}

flutter {
    source = "../.."
}
